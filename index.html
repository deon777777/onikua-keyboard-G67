<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ONIKUA G67 - NEON OVERRIDE</title>
    
    <script defer src="https://onikua.driveall.cn/static/js/chunk-vendors.564e9835.js"></script>
    <script defer src="https://onikua.driveall.cn/static/js/app.99da8688.js"></script>
    <link href="https://onikua.driveall.cn/static/css/app.64dc58ad.css" rel="stylesheet">

    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --neon-purple: #bc13fe;
            --cyber-blue: #00ffff;
            --dark-space: #050505;
            --glass: rgba(20, 20, 35, 0.7);
        }

        body {
            background-color: var(--dark-space) !important;
            background-image: 
                radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(188, 19, 254, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #050505, #120520) !important;
            color: #fff !important;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            overflow: hidden;
            height: 100vh;
        }

        /* --- OVERRIDE TOTALE ONIKUA (Element UI) --- */
        #app, .home, .device, .left-device, .device-right, .el-container {
            background: transparent !important;
            color: white !important;
        }

        /* Sidebar sinistra futuristica */
        .left-device {
            background: var(--glass) !important;
            backdrop-filter: blur(15px);
            border-right: 2px solid var(--neon-purple) !important;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .device-info { border-bottom: 1px solid var(--neon-purple) !important; }
        .device-name { color: var(--cyber-blue) !important; text-shadow: 0 0 10px var(--cyber-blue); }

        /* Menu items animati */
        .function-item {
            border-radius: 0 20px 20px 0 !important;
            margin: 5px 0 !important;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }

        .function-item.active {
            background: linear-gradient(90deg, var(--neon-purple), transparent) !important;
            border-left: 4px solid var(--cyber-blue) !important;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
        }

        .function-item:hover:not(.active) {
            background: rgba(0, 255, 255, 0.1) !important;
            padding-left: 25px !important;
        }

        /* La Tastiera Virtuale */
        .keyboard {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid var(--neon-purple) !important;
            padding: 20px !important;
            border-radius: 15px !important;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2);
        }

        .keyboard-item {
            background: #1a1a1a !important;
            border: 1px solid #333 !important;
            border-radius: 4px !important;
            transition: all 0.2s !important;
        }

        .keyboard-item:hover {
            border-color: var(--cyber-blue) !important;
            box-shadow: 0 0 15px var(--cyber-blue);
            transform: translateY(-2px);
        }

        .keyboard-item span { color: #eee !important; }

        /* Tabs e Pannelli Destri */
        .el-tabs__item { color: #aaa !important; }
        .el-tabs__item.is-active { color: var(--cyber-blue) !important; text-shadow: 0 0 8px var(--cyber-blue); }
        .el-tabs__active-bar { background-color: var(--cyber-blue) !important; }

        .device-right-funciton-character-col-list-item {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(0, 255, 255, 0.2) !important;
            color: white !important;
            border-radius: 8px !important;
        }

        .device-right-funciton-character-col-list-item:hover {
            background: var(--neon-purple) !important;
            border-color: white !important;
        }

        /* --- EFFETTI SPECIALI --- */
        .cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(188, 19, 254, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(188, 19, 254, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: fixed;
            width: 2px; height: 2px;
            background: var(--cyber-blue);
            pointer-events: none;
            z-index: 10000;
        }

        /* Pulsanti di salvataggio */
        .drawer-content-top-right-btn {
            background: linear-gradient(45deg, var(--neon-purple), #8a00cc) !important;
            border: none !important;
            border-radius: 5px !important;
            font-weight: bold !important;
            box-shadow: 0 0 15px var(--neon-purple) !important;
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    
    <div id="app"></div>

    <script>
        // 1. EFFETTO TRACCIAMENTO MOUSE PER LO SFONDO
        window.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            if (Math.random() > 0.1) return;
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            
            p.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: 'translateY(-100px) scale(0)', opacity: 0 }
            ], { duration: 1500 }).onfinish = () => p.remove();
        }

        // 2. CORREZIONE AUTOMATICA DEI COLORI DINAMICI
        // Questo script gira ogni 500ms per "cacciar via" il bianco se Onikua prova a rimetterlo
        setInterval(() => {
            document.querySelectorAll('.el-main, .el-card, .el-tabs__content, .device-right-funciton-box').forEach(el => {
                el.style.backgroundColor = 'transparent';
                el.style.color = 'white';
            });
            
            // Fix per i testi dei caratteri
            document.querySelectorAll('.color-333').forEach(el => {
                el.classList.remove('color-333');
                el.style.color = '#fff';
            });
        }, 500);

        // 3. MESSAGGIO DI BENVENUTO IN CONSOLE
        console.log("%c ONIKUA G67 NEON OVERRIDE ATTIVO ", "background: #bc13fe; color: white; font-size: 20px; font-weight: bold;");
    </script>
</body>
</html>
