<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIKUA G67 PRO - Ultimate Edition</title>
    
    <script defer src="https://onikua.driveall.cn/static/js/chunk-vendors.564e9835.js"></script>
    <script defer src="https://onikua.driveall.cn/static/js/app.99da8688.js"></script>
    <link href="https://onikua.driveall.cn/static/css/app.64dc58ad.css" rel="stylesheet">

    <style>
        :root {
            --neon: #bc13fe;
            --cyber: #00ffff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
            /* Sfondo Live che reagisce al mouse */
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #1a0b2e 0%, #050505 100%);
            min-height: 100vh;
        }

        /* HEADER CYBERPUNK */
        .header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon);
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        #connect-btn {
            padding: 12px 25px;
            background: var(--cyber);
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px var(--cyber);
            transition: 0.3s;
        }

        #connect-btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* CONTENITORE APP (Forza la visibilitÃ  dei menu Onikua) */
        #app {
            background: rgba(15, 15, 25, 0.6) !important;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px;
            min-height: 80vh;
            border: 1px solid rgba(188, 19, 254, 0.3);
            display: block !important;
            visibility: visible !important;
        }

        /* RESET DELLE CLASSI ORIGINALI (Per togliere lo schifo bianco) */
        .el-main, .el-container, .el-aside, .el-header {
            background: transparent !important;
            color: white !important;
        }
        
        .el-button--primary {
            background-color: var(--neon) !important;
            border-color: var(--neon) !important;
        }

        /* SCIA DI PARTICELLE */
        .particle {
            position: fixed;
            width: 4px; height: 4px;
            background: var(--cyber);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:22px; text-shadow: 0 0 10px var(--neon);">
        ONIKUA <span style="color:var(--cyber)">G67 PRO</span>
    </h1>
    <button id="connect-btn">ðŸ”Œ SINCRONIZZA USB</button>
</div>

<div id="app">
    <div id="loader-msg" style="text-align:center; padding-top:200px;">
        <h2 style="color:var(--cyber)">INIZIALIZZAZIONE HARDWARE...</h2>
        <p>Se vedi questa scritta, clicca il tasto in alto per attivare la tastiera.</p>
    </div>
</div>

<script>
    // 1. GESTIONE CONNESSIONE USB
    document.getElementById('connect-btn').onclick = async () => {
        try {
            const devices = await navigator.hid.requestDevice({ filters: [] });
            if (devices.length > 0) {
                console.log("G67 Connessa con successo!");
                document.getElementById('loader-msg').style.display = 'none';
            }
        } catch (error) {
            console.log("Accesso USB negato o annullato.");
        }
    };

    // 2. SFONDO REATTIVO AL MOUSE
    window.addEventListener('mousemove', e => {
        let x = (e.clientX / window.innerWidth) * 100;
        let y = (e.clientY / window.innerHeight) * 100;
        document.body.style.setProperty('--x', x + '%');
        document.body.style.setProperty('--y', y + '%');
        
        // Creazione particelle al movimento
        createParticle(e.clientX, e.clientY);
    });

    function createParticle(x, y) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        document.body.appendChild(p);
        
        const anim = p.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 1 },
            { transform: `translate(${(Math.random()-0.5)*50}px, 50px) scale(0)`, opacity: 0 }
        ], { duration: 800 });
        
        anim.onfinish = () => p.remove();
    }

    // 3. AUTO-HIDE DEL LOADER SE GIÃ€ CONNESSO
    setInterval(() => {
        if (document.querySelector('.el-container')) {
            const loader = document.getElementById('loader-msg');
            if (loader) loader.style.display = 'none';
        }
    }, 1000);
</script>

</body>
</html>
